{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BESUGO -  Zure Helbidea</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->

    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css' %}">

    <!-- Libraries Stylesheet -->

    <link rel="stylesheet" href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/lightbox/css/lightbox.min.css' %}">

    <!-- Customized Bootstrap Stylesheet -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body id="login">
    {% include "header.html" %} 
                
                    <div class="bg-white text-center p-5" id="formdiv">
                        
                        <form action="../carroenvio/" method="post">
                            
                                <div class="col-12 col-sm-6">
                                </div>
                                <div class="col-12 ">
                                    <div id="tarjetadiv">
                                        <div class="heading" >

                                            <h3 style="color:var(--dark)">Zure Helbidea</h3>
                                        </div>
                                        <div class="payment">
                                            <center>
                                            <form method="post">
                                                {% csrf_token %}
                                                <div class="form-group owner" style="width:300px">
                                                    <label>Herria</label>
                                                    <input type="text" class="form-control" id="herria" name="herria" required>
                                                </div>
                                                <div class="form-group" style="width:300px">
                                                    <label>Helbidea</label>
                                                    <input type="text" class="form-control" id="helbidea" name="helbidea" required>
                                                </div>
                                                <div class="col-12" style="width:300px; margin-top:10px">
                                                   
                                                    <input type="submit" value="ADOS" id="confirmar" class="btn btn-primary py-md-3 px-md-5 mt-2"/>
                                                </div>      
                                            </form>
                                        </center>
                                        </div>
                                    </div>
                               
                                </div>
                        
                    </div>



    {% block javascript %}            
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>


    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/besugopago.js"></script>
    {% endblock javascript %}
</body>

</html>
